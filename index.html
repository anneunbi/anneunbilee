<script>
// Animate the ASCII fish floating around the background
const fishBg = document.querySelector('.ascii-fish-bg');
const fishArt = document.querySelector('.ascii-fish');
const folders = Array.from(document.querySelectorAll('.folder-svg'));
const footer = document.querySelector('footer');
// Get fish size after DOM and fonts are ready
function getFishRect() {
    const rect = fishArt.getBoundingClientRect();
    return { width: rect.width, height: rect.height };
}
let fishRect = { width: 320, height: 120 };
function clampFishPosition() {
    x = Math.max(0, Math.min(x, window.innerWidth - fishRect.width));
    y = Math.max(0, Math.min(y, window.innerHeight - fishRect.height - 60));
}
function recalcFishRectAndClamp() {
    fishRect = getFishRect();
    clampFishPosition();
}
window.addEventListener('load', () => {
    setTimeout(() => {
        recalcFishRectAndClamp();
    }, 200);
});
window.addEventListener('resize', () => {
    recalcFishRectAndClamp();
});
let x = 100, y = 100;
let targetX = x, targetY = y;
let speed = 3.2;
function collideWithRect(rx, ry, rw, rh, margin = 16) {
    // Shrink the collision box by margin on all sides
    rx += margin;
    ry += margin;
    rw -= margin * 2;
    rh -= margin * 2;
    return (
        x + fishRect.width > rx &&
        x < rx + rw &&
        y + fishRect.height > ry &&
        y < ry + rh
    );
}
function animateFish() {
        // Move toward target
        let dx = targetX - x;
        let dy = targetY - y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > 1) {
                let moveX = (dx / dist) * Math.min(speed, dist);
                let moveY = (dy / dist) * Math.min(speed, dist);
                x += moveX;
                y += moveY;
        }
        // Bounce off window edges
        if (x < 0) { x = 0; targetX = x; }
        if (x > window.innerWidth - fishRect.width) { x = window.innerWidth - fishRect.width; targetX = x; }
        if (y < 0) { y = 0; targetY = y; }
        if (y > window.innerHeight - fishRect.height - 60) { y = window.innerHeight - fishRect.height - 60; targetY = y; }
        // No folder or footer collision: fish can swim over everything
        clampFishPosition();
        // Flip fish to face direction of movement
        if (dx > 0) {
                fishArt.style.transform = 'scaleX(-1)'; // right (flip art)
        } else if (dx < 0) {
                fishArt.style.transform = 'scaleX(1)'; // left (normal)
        }
        fishBg.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(animateFish);
}
// Mouse tracking
window.addEventListener('mousemove', e => {
        targetX = e.clientX - fishRect.width / 2;
        targetY = e.clientY - fishRect.height / 2;
        clampFishPosition();
});
animateFish();
</script>
